# 设定prefix键
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 开启鼠标模式
set -g mouse on

# 如果喜欢给窗口自定义命名，那么需要关闭窗口的自动命名
set-option -g allow-rename off

# 如果对 vim 比较熟悉，可以将 copy mode 的快捷键换成 vi 模式
set-window-option -g mode-keys vi

# 更改分屏方式 分屏时将目录设置为当前目录
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 切换面板
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# 修改面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 风格
set  -g default-terminal "xterm-256color"
set  -g status-fg white
set  -g status-bg black
setw -g aggressive-resize on
setw -g window-status-style fg=white
set  -g pane-border-style fg='#373b41'
set  -g pane-active-border-style fg=yellow

# 状态条
set  -g status-left-length 40
set  -g status-left "#[fg=#cc6666]Session: #S #[fg=yellow]#I #[fg=cyan]#P " # 状态栏左侧的长度和文字颜色
set  -g status-right "#[fg=yellow]%d %b %R" # 右侧
set  -g status-interval 30
setw -g monitor-activity on
set  -g visual-activity on

set  -g pane-border-status top
set  -g pane-border-format "#[fg=cyan][#{pane_index}#(~/.tmux/plugins/tmux-pane-ssh-title/tmux_pane_ssh_title.sh #{pane_id})#{pane_current_command}]"

# 复制粘贴
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind-key b display -p "stty cols #{pane_width} rows #{pane_height}"
bind-key b run-shell 'tmux send-keys "stty cols #{pane_width} rows #{pane_height}" Enter'

bind-key r source-file ~/.tmux.conf

